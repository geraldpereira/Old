clear=En utilisant "/clear", vous effacerez la totalité de l'écran de chat en cours.
time=En utilisant "/time on", vous activerez l'heure dans les messages du chat. En utilisant "/time off", vous la désactiverez.
scroll=En utilisant "/scroll on", vous activerez la barre déroulante du chat. En utilisant "/scroll off", vous la désactiverez.
sound=
on=on
off=off
status=En utilisant "/status ", vous pouvez modifier votre statut en rajouter du texte aprés la commande
me=En utilisant "/me", vous pouvez afficher un message personnel en rajouter du texte aprés la commande
brief =En utilisant "/brief ", vous pouvez ajouter une brève en rajouter du texte aprés la commande
help = En utilisant "/help", vous pouvez avoir cette aide.